android {
    compileSdkVersion 31
    defaultConfig {
        applicationId "com.mymain.appcerfication"
        minSdkVersion 23
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        // +-----------------------------------------------------------------+
        // | Workmanager                                                     |
        // +-----------------------------------------------------------------+
        renderscriptTargetApi 11
        renderscriptSupportModeEnabled true
        vectorDrawables {
            useSupportLibrary true
        }
        // The following argument makes the Android Test Orchestrator run its
        // "pm clear" command after each test invocation. This command ensures
        // that the app's state is completely cleared between tests.
        testInstrumentationRunnerArguments clearPackageData: 'true'
    }

    signingConfigs {
        release {
            storeFile file("release-key.keystore")
            storePassword 'password'
            keyAlias 'alias'
            keyPassword 'journaldev'
        }
    }
    // +-----------------------------------------------------------------+
    // | Build types you'll encounter in every projects (Build Variants) |
    // +-----------------------------------------------------------------+
    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        // debug don't need to be specified, only if you want to change something
        debug {
            pseudoLocalesEnabled true // para exibir idiomas fakes no seu dispositivo
            minifyEnabled false // para nao compactar o c√≥digo durante desenvolvimento
            debuggable true // para poder usar break points e depurar valores
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        /**
         * The `initWith` property allows you to copy configurations from other build types,
         * then configure only the settings you want to change. This one copies the debug build
         * type, and then changes the manifest placeholder and application ID.
         */
        staging {
            initWith debug
            manifestPlaceholders = [hostName:"internal.softsuit.com"]
            applicationIdSuffix ".debugStaging"
        }
    }

    // +-----------------------------------------------------------------+
    // | Java Compile Options                                            |
    // +-----------------------------------------------------------------+
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }

    // +-----------------------------------------------------------------+
    // | exclude atomic functions module from package prevent warnings   |
    // +-----------------------------------------------------------------+
    packagingOptions {
        // A PARTIR DE GRADLE 7.0.2 PODE SER ASSIM TAMBEM
        // resources.excludes.add("META-INF/*")
        exclude 'META-INF/atomicfu.kotlin_module'
        exclude "META-INF/AL2.0"
        exclude "META-INF/LGPL2.1"
    }

    // +-----------------------------------------------------------------+
    // | Enables view binding                                            |
    // +-----------------------------------------------------------------+
    viewBinding {
        enabled = true
    }

    useLibrary("android.test.runner")
    testOptions {
        unitTests.returnDefaultValues = true
        unitTests.includeAndroidResources = true
    }
}

